<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script type="text/javascript">
      function gate() {
        var UserInput = prompt("パスワードを入力して下さい:", "");
        location.href = UserInput + ".html";
      }
    </script>
    <input
      type="button"
      value="パスワードを入力して秘密のページへアクセスする。"
      onclick="gate();"
    />
  </body>
</html>
